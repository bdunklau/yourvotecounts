
  <input id="phoneSearchField" type="text"
         name="phoneSearchField"
         placeholder="search by phone"
         class="form-control"
         (blur)="checkEmpty($event)"
         (selectItem)="itemSelected($event)"
         [(ngModel)]="phoneVal"
         [ngbTypeahead]="search"
         [resultFormatter]="resultFormatPhoneListValue"
         [inputFormatter]="inputFormatPhoneListValue"
         #instance="ngbTypeahead"
    />
