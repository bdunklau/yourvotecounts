
  <input id="logName" type="text"
         name="logName"
         placeholder="Name"
         class="form-control"
         (blur)="checkEmpty()"
         (selectItem)="itemSelected($event)"
         [(ngModel)]="nameVal"
         [ngbTypeahead]="searchName"
         [resultFormatter]="resultFormatNameListValue"
         [inputFormatter]="inputFormatNameListValue"
         #instance="ngbTypeahead"
    />
