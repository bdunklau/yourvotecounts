<div class="container" *ngIf="team">

<div class="row" style="margin-top:20px">
  <div class="col-12 col-sm-6" id="team_name">
      <h5><a href="/teams">Teams</a> > {{team.name}}
          &nbsp; <a id="edit_team" *ngIf="canEditTeam" [routerLink]="['/teams/edit/', team.id]"><i class="fas fa-pen" style="color:#555555"></i></a>
      </h5>
  </div>
  <div class="col-12 col-sm-6 text-right">
      Total Views: {{team.views}}<BR/>Total Time: {{team.totalTime | elapsedTime}}
  </div>
  <!-- <div class="col"><a id="edit_team" *ngIf="canEditTeam" [routerLink]="['/teams/edit/', team.id]" class="btn btn-primary"><i class="fas fa-pen"></i></a>
  </div> -->
</div>



<div class="row" style="margin-top:30px" [hidden]="!canShowMembersAndVideos">
    <div class="col-6" style="margin-bottom:20px">
        <button [ngClass]="{'btn': true, 'btn-primary': showMembers, 'col-12': true}" (click)="showMembers = true;showVideos = false"> <i class="fa fa-users"></i> Show Members  </button>
    </div>
    <div class="col-6" style="margin-bottom:20px">
        <button [ngClass]="{'btn': true, 'btn-primary': showVideos, 'col-12': true}" (click)="showMembers = false;showVideos = true"> <i class="fas fa-list"></i> Show Videos  </button>
    </div>
</div>



<div class="row" [hidden]="!showMembers" style="margin-top:30px">
  <div class="col">

    <app-team-member-editor
        [team]="team">
    </app-team-member-editor>

  </div>
</div>


<div class="row" [hidden]="!showVideos" style="margin-top:30px">
  <div class="col">

    <app-team-videos
        [team]="team">
    </app-team-videos>

  </div>
</div>


</div>
