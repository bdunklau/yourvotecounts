
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Team Name</th>
    <th scope="col">Created</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let team of user.teams">
    <td><a (click)="editTeam(team)">{{team.name}}</a></td>
    <td>{{team.created.toDate()}}</td>
  </tr>
  </tbody>
</table>
