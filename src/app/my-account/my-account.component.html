
<div class="container" id="myaccount_page">
  <h3>My Account</h3>
  <div [hidden]="!editing">
    <form (ngSubmit)="onSubmit()" #myaccountForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" id="myaccount_name_field" placeholder="Name"
                [(ngModel)]="nameValue" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <button id="submit_personal_info" type="submit" class="btn btn-success" [disabled]="!myaccountForm.form.valid">Submit</button>
      &nbsp;
      <button id="cancel_personal_info" type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>

    </form>
  </div>

  <div [hidden]="editing">
    <div class="row">
      <div class="col" id="myaccount_name_label">{{nameValue}}</div>
    </div>
    <div class="row">
      <div class="col"><a href="tel:{{phoneNumber}}">{{phoneNumber}}</a></div>
    </div>
    <div class="row">
      <div class="col">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col"><button id="edit_my_account" class="btn btn-success" (click)="edit()">Edit</button></div>
    </div>
    <div class="row">
      <div class="col" style="height:150px; width:150px">
            
          <img [hidden]="isUploading" [attr.src]="photoURL"/>
          <div [hidden]="!isUploading" style="height:150px; width:150px">
            <div [hidden]="!isUploading" style="position: absolute; top:60px; left:70px; color: #45ccce; font-size: 16pt;">{{current | number:'1.0-0'}}%</div>
          
            <!-- ref:   https://www.npmjs.com/package/angular-svg-round-progressbar  -->
            <round-progress 
                [current]="current" 
                [max]="max"
                [radius]="75"
                [stroke]="5"
                [rounded]="false">
            </round-progress>
            
          </div>
          

      </div>
    </div>
    
    <div class="row">
      <div class="col">
          <div class="card">
            <div class="card-header">
              Firebase Cloud Storage & Angular 5
            </div>
            <div class="card-body">
              <h5 class="card-title">Select a file for upload:</h5>
              <input type="file" (change)="uploadPhoto($event)" accept=".png,.jpg" />
              

              <!--  Example of a linear progress bar.  It works but the circular indicator looks nicer
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'"
                            [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              -->

              <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
                  File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
              </div>

            </div>
          </div>
        </div>
    </div>
  </div>

</div>
