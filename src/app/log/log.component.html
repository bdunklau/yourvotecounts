<h1>Log MUST RESTRICT TO ADMINS</h1>

<table border="1" cellpadding="2">
    <tr *ngFor="let logentry of log | async">
        <td>{{ logentry.date.toDate() }}</td>
        <td>{{ logentry.event }}</td>
        <td>{{ logentry.phoneNumber }}</td>
        <td>{{ logentry.uid }}</td>
    </tr>
</table>
