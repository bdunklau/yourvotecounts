<h1>Log</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">date</th>
    <th scope="col"><app-search-log-by-level (level)="onLevelChosen($event)"></app-search-log-by-level></th>
    <th scope="col">event</th>
    <th scope="col"><app-search-user-by-phone (enteredPhone)="onPhoneEntered($event)"></app-search-user-by-phone></th>
    <th scope="col">Name</th>
    <th scope="col">User ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let logentry of log">
    <td>
      {{ logentry.date.toDate() }}
    </td>
    <td class="log_level">{{ logentry.level }}</td>
    <td>{{ logentry.event }}</td>
    <td>{{ logentry.phoneNumber }}</td>
    <td>{{ logentry.displayName }}</td>
    <td>{{ logentry.uid }}</td>
  </tr>
  </tbody>
</table>
