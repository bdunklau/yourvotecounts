<nav class="navbar navbar-expand-md navbar-light bg-faded" style="background-color:#1167b1">  <!-- 03254c -->

 <!-- https://www.w3schools.com/howto/howto_js_sidenav.asp -->
 <div id="mySidenav" class="sidenav">
   <div class="nav-heading" (click)="closeNav()" [routerLink]="['/myaccount']">
       
       <div class="row" [hidden]="!isLoggedIn" style="padding-top:20px;padding-bottom:20px">
           <div class="col-2">
               <div class="circular--portrait">
                   <img src="{{photoURL}}" width="29">
               </div>
           </div>

           <div class="col-10">
               <span *ngIf="name_or_phone">{{name_or_phone}}</span>
           </div> 
      </div>
      <div class="row" [hidden]="isLoggedIn">
          <div class="col" style="margin-left:-20px"><a id="login_link" class="nav-link" (click)="closeNav()" routerLink="/login" style="color:#ffffff"><i class="fas fa-sign-in-alt"></i> Login</a>
          </div> 
     </div>

   </div>
   <a href="javascript:void(0)" class="closebtn" id="closeNav" (click)="closeNav()"><i class="fa fa-close" style="color:#ffffff"></i></a>
   <a [hidden]="!isLoggedIn" id="invitations_link" class="nav-link" (click)="closeNav()" [routerLink]="['/invitations']"><i class="fa fa-video"></i> Video Call</a>
   
   
   <!-- works but displays "Select" buttons that don't make sense in standalone context
   <a [hidden]="!isLoggedIn" id="invitations_link" class="nav-link" (click)="closeNav()" [routerLink]="['/search-officials']"><i class="fa fa-users"></i> Elected Officials</a>
   -->
   
   
   <!-- a [hidden]="!isLoggedIn" id="teams_link" class="nav-link" (click)="closeNav()" [routerLink]="['/teams']"><i class="fa fa-users"></i> Teams</a -->
   <a id="home_link" class="nav-link" (click)="closeNav()" routerLink="/home"><i class="fa fa-home"></i> Home</a>
   
   <a [hidden]="!isLoggedIn" id="logout_link"class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>

   <div [hidden]="!isAdmin"><hr/></div>
   <a [hidden]="!isAdmin" id="users_link" class="nav-link" (click)="closeNav()" [routerLink]="['/users']"><i class="fa fa-users"></i> Users</a>
   <a [hidden]="!isAdmin" id="sms_link" class="nav-link" (click)="closeNav()" [routerLink]="['/sms']"> <i class="fa fa-sms"></i> SMS</a>
   <a [hidden]="!isAdmin" id="log_link" class="nav-link" (click)="closeNav()" [routerLink]="['/log']"><i class="far fa-file"></i> Logs</a>
   <a [hidden]="!isAdmin" id="terms_link" class="nav-link" (click)="closeNav()" [routerLink]="['/terms']"><i class="fas fa-file-contract"></i> Terms</a>
   <a [hidden]="!isAdmin" id="privacy_link" class="nav-link" (click)="closeNav()" [routerLink]="['/privacy']"><i class="fas fa-file-contract"></i> Privacy</a>
   <h5 [hidden]="!isAdmin" class="nav-link">Settings</h5>
   <a [hidden]="!isAdmin" id="settings_link" class="nav-link" (click)="closeNav()" [routerLink]="['/settings/general']"><i class="fas fa-cog"></i> General</a>
   <a [hidden]="!isAdmin" id="settings_link" class="nav-link" (click)="closeNav()" [routerLink]="['/settings/twilio']"><i class="fas fa-cog"></i> Twilio</a>
 </div>

 <!-- Use any element to open the sidenav -->
 <span (click)="openNav($event)">
   <i id="hamburger_menu_icon" class="fa fa-bars" style="color:#ffffff"></i>
 </span>

 <app-recording-indicator></app-recording-indicator>

 <a class="navbar-brand" style="padding-left:10px;color:#ffffff" href="#">{{ title }} <i class="fa fa-video"></i> </a>

</nav>
