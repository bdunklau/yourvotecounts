
<span *ngIf="tags">
<div class="row" *ngFor="let tag of tags">

    <div class="col-10"> <span [hidden]="!tag.deleting"><a style="color:red" (click)="confirmDelete(tag)">confirm</a></span> {{tag.name}} ({{tag.count}})</div>
    <div class="col-2">
        <span [hidden]="tag.deleting"><i class="fas fa-trash" (click)="deleteTag(tag)"></i></span>
        <span [hidden]="!tag.deleting"><a (click)="tag.deleting = false">cancel</a></span>
    </div>
</div>
</span>
