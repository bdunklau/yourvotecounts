
<span *ngIf="editingInvitation">
<h5 style="margin-top:20px">Edit Invitation</h5>



<div class="row" style="margin-top:30px">
    <div class="col-12">
        {{editingInvitation.displayName}}
    </div>
</div>

<div class="row" style="margin-top:10px">
    <div class="col-12">
        {{editingInvitation.phoneNumber | phone}}
    </div>
</div>


<div class="row" style="margin-top:30px">
    <div class="col-6 small text-muted">
        Email
    </div>
</div>

<span *ngIf="editingEmail || !editingInvitation.email">
    <div class="row no-gutters" style="margin-top:5px">
        <div class="col-9 col-lg-10">
            <input class="form-control col-12"
                type="text"
                [(ngModel)]="email"
                placeholder="email optional" />
        </div> 
        <div class="col-2 col-lg-1">
            <button (click)="save_email()" class="btn btn-success col-12" ><i class="fas fa-check"></i>  </button>
        </div>
    
    </div>        
</span>

<span *ngIf="editingInvitation.email && !editingEmail">
    <div class="row no-gutters" style="margin-top:5px">
        <div class="col-12">
            {{editingInvitation.email}} 
            <button type="button" class="btn" (click)="editEmail()"><i class="fas fa-pen"></i></button>
        </div> 
    </div>        
</span>



<div class="row" style="margin-top:40px">
    <div class="col-9 col-sm-3 small text-muted">
        Invitation URL
    </div>
    <div class="col-1 small text-right">
        <button type="button" class="btn" (click)="copyUrl(url)">Copy <i class="far fa-copy"></i></button>
    </div>
</div>

<div class="row" style="margin-top:5px">
    <div class="col-12">
        {{url}}
    </div>
</div>
