
<div class="container">
    <div class="row">
        <div class="col-12">
            <b>Preparing your video now!</b> - This process can take several minutes.  Feel free to hang out here for progress updates.
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-12">
            Or, if you don't want to hang out on this page, we will text you when your video is ready.
        </div>
    </div>



    <span  *ngIf="compositionInProgress">
            <div class="row">
                <div class="col-12">
                    <b>Preparing your video now!</b> - We will text you when it's done
                </div>
            </div>


        <span *ngIf="roomObj && roomObj['compositionProgress']">
            <div class="row" *ngFor="let progress of roomObj['compositionProgress']"> 
                <div class="col-12">
                    {{progress}}
                </div>
            </div>
        </span>
    </span>


</div>
